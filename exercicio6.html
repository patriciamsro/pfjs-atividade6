<html lang="en">
<head>

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>Exercício 6</title>
    <style>
        .box {
            border: 1px solid black;
            background-color: pink;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">

        /* SOLUÇÃO INICIAL*/

        function primeiroNome() {
            var nome = prompt("Qual o seu PRIMEIRO nome?");
            return nome;
        }

        function valorAltura() {
            var altura = prompt("Qual a ALTURA da caixa (0 a 400)");
            while(altura > 400) {
                altura = prompt("Qual a ALTURA da caixa (0 a 400)");
            }
            return altura.concat("px");
        }
        
        function valorLargura() {
            var largura = prompt("Qual a LARGURA da caixa (0 a 400)");
            while(largura > 400) {
                largura = prompt("Qual a LARGURA da caixa (0 a 400)");
            }
            return largura.concat("px");
        }

        function GeradorCaixa(props) {
            const divStyle = {
                width: props.largura,
                height: props.altura
            };
            return <div className="box" style={divStyle}>Olá, {props.nome}!</div>;  
        }

        const elemento = <GeradorCaixa nome={primeiroNome()} altura={valorAltura()} largura={valorLargura()}/>;     
        ReactDOM.render(elemento, document.getElementById("root"));
